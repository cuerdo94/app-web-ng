<div class="row">
  <h3>Personajes</h3>
  <hr>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Listado</h4>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">Personaje 1</li>
          <li class="list-group-item">Personaje 2</li>
          <li class="list-group-item">Personaje 3</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          Agregar Personaje
        </h4>
      </div>

      <div class="card-body">
        <form>
          <div class="mb-3 row">
            <label for="nombre" class="col-4 col-form-label">Nombre</label>
            <div class="col-8">
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="poder" class="col-4 col-form-label">Poder</label>
            <div class="col-8">
              <input type="number" class="form-control" name="poder" id="poder" placeholder="Poder" />
            </div>
          </div>

          <div class="mb-3 row">
            <div class="offset-sm-4 col-sm-8">
              <button type="submit" class="btn btn-primary">
                Action
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
