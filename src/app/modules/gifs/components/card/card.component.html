<div class="card bg-dark" style="max-width: 18rem;">
  <app-image-loader [imageSrc]="gif.imageUrl" [altData]="gif.title"
    [classCustom]="'card-img-top img-fluid card-img-limited '"></app-image-loader>
  <div class="card-body text-white">
    <p class="card-text card-text-limited">
      {{gif.title}}
    </p>
  </div>
</div>
